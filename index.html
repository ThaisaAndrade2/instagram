<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smart-phone.png" alt="Imagem de um celular com aplicativo do instagram aberto" class="img-phone"> 
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instragram.png" alt="Logo do Instagram" class="img-insta">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="Imagem de Perfil" class="img-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thaisaandrade</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thaisaandrade</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar Contas</spam>
                    OU
                    <spam class="link-blue">Inscreva-Se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
